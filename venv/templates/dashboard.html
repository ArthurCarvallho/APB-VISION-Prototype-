<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | APB Vision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_moderno.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="navbar-layout">
    <div class="header">
        <div class="logo"><span>APB Vision</span></div>
        <nav class="navbar">
            <ul>
                <li><a href="/home" class="active">Início</a></li>
                <li><a href="/vagas">Vagas</a></li>
                <li><a href="/candidatos_ranqueados">Candidatos</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <span id="user-nome">Olá, Arthur Carvalho!</span>
        </div>
    </div>

    <div class="main-content dashboard-page">
        <div class="page-header">
    <h2>Dashboard Inteligente</h2>
    <a href="{{ url_for('upload_curriculos_page') }}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Iniciar Nova Triagem
    </a>
</div>
        <div class="dashboard-grid">
            <div class="card kpi-card">
                <div class="card-icon"><i class="fas fa-users"></i></div>
                <div class="card-content">
                    <h3>Total de Candidatos</h3>
                    <p id="totalCandidatos">0</p>
                </div>
            </div>
            <div class="card kpi-card">
                <div class="card-icon"><i class="fas fa-star-half-alt"></i></div>
                <div class="card-content">
                    <h3>Média de Pontuação</h3>
                    <p id="mediaPontuacao">0</p>
                </div>
            </div>
            <div class="card kpi-card">
                <div class="card-icon"><i class="fas fa-graduation-cap"></i></div>
                <div class="card-content">
                    <h3>Top 5 Formações</h3>
                    <ul id="topFormacoes" class="insight-list"><li>Carregando...</li></ul>
                </div>
            </div>
            <div class="card chart-card-main">
                <h3>Habilidades Mais Comuns</h3>
                <canvas id="habilidadesChart"></canvas>
            </div>
            <div class="card chart-card-side">
                <h3>Distribuição de Pontuações</h3>
                <canvas id="pontuacaoChart"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
