<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Entrevista | APB Vision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_moderno.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="navbar-layout">
    <div class="header">
        <div class="logo"><span>APB Vision</span></div>
        <nav class="navbar">
            <ul>
                <li><a href="/home">Inicio</a></li>
                <li><a href="/vagas">Vagas</a></li>
                <li><a href="/candidatos_ranqueados" class="active">Candidatos</a></li>
            </ul>
        </nav>
        <div class="user-info"><span id="user-nome"></span></div>
    </div>

    <div class="main-content">
        <a href="{{ url_for('detalhes_candidato', candidate_id=candidato.id) }}" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
        <h2>Agendar entrevista com <span id="candidateNameInterview">{{ candidato.nome }}</span></h2>

        <div class="container-central">
            <div class="card-form-interview">
                <form id="interviewForm" data-candidate-id="{{ candidato.id }}" data-candidate-name="{{ candidato.nome }}">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="tipoEntrevista">Tipo de Entrevista</label>
                            <select id="tipoEntrevista" name="tipoEntrevista" required>
                                <option value="online">Online</option>
                                <option value="presencial">Presencial</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="recrutador">Recrutador Responsável</label>
                            <select id="recrutador" name="recrutador" required>
                                <option value="Ana">Ana</option>
                                <option value="João">João</option>
                                <option value="Maria">Maria</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="dataEntrevista">Data</label>
                            <input type="date" id="dataEntrevista" name="dataEntrevista" required>
                        </div>
                        <div class="input-group">
                            <label for="horaEntrevista">Hora</label>
                            <input type="time" id="horaEntrevista" name="horaEntrevista" required>
                        </div>
                    </div>

                    <div class="form-actions-bottom">
                        <a href="{{ url_for('detalhes_candidato', candidate_id=candidato.id) }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary" id="btnConfirmarAgendamento">Confirmar agendamento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
