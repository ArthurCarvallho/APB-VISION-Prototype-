<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APB Vision - Processando</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="navbar-layout">
    <div class="header">
        <div class="logo">APB <span class="logo-vision">Vision</span></div>
        <nav class="navbar">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/vagas">Vagas</a></li>
                <li><a href="/candidatos_ranqueados" class="active">Candidatos</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <img src="{{ url_for('static', filename='images/user_profile.jpg') }}" alt="Foto de perfil">
            <span>Olá, Ana!</span>
        </div>
    </div>

    <div class="main-content content-wrapper">
        <a href="/upload_curriculos" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
        <h2>Analisando Currículos...</h2>

        <div class="container-central">
            <div class="card-processing">
                <i class="fas fa-sync-alt fa-spin spinner-icon"></i>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <p>Isso pode levar alguns segundos, dependendo do volume de currículos...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
