<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APB Vision - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_moderno.css') }}">
</head>
<body class="login-body">
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo_apb_vision.png') }}" alt="Logo APB Vision" style="height:48px;vertical-align:middle;margin-right:12px;background:transparent;">
            <span>APB <span class="logo-vision">Vision</span></span>
        </div>
    </div>

    <div class="container-central">
        <div class="card-login">
            <div class="icon-search-lg"></div> <h2>Bem-vindo(a) de volta!</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Login:</label>
                    <input type="email" id="email" placeholder="seu.email@empresa.com.br" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btnLogin">Entrar</button>
            </form>
            <div class="links-login">
                <a href="#">Esqueceu sua senha?</a>
                <a href="#">Não tem uma conta? **Cadastre-se**</a>
                <a href="#">Quer saber mais? Solicite uma demonstração</a>
                <a href="#">Preciso de ajuda? Fale conosco</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
