<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APB Vision - Candidatos Ranqueados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_moderno.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        window.FLASK_CANDIDATES_DATA = {{ (candidatos or []) | tojson | safe }};
    </script>
</head>
<body class="navbar-layout">
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo_apb_vision.png') }}" alt="Logo APB Vision">
            <span>APB Vision</span>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('home') }}">Inicio</a></li>
                <li><a href="{{ url_for('vagas') }}">Vagas</a></li>
                <li><a href="{{ url_for('candidatos_ranqueados') }}" class="active">Candidatos</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <img src="{{ url_for('static', filename='images/user_profile.jpg') }}" alt="Foto de perfil">
            <span id="user-nome">Olá, Usuário!</span>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header-with-arrow">
            <a href="{{ url_for('upload_curriculos_page') }}" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            <h2>Candidatos Ranqueados</h2>
        </div>

        <div class="filter-sort-area">
            <div class="vaga-selector">
                <span>Analisando para a vaga:</span>
                <select id="vagaSelector" class="sort-select">
                    <option value="geral">Visão Geral (Pontuação Geral)</option>
                    {% for vaga in vagas %}
                        <option value="{{ vaga.id }}">{{ vaga.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="text" id="searchCandidate" placeholder="Buscar candidato..." class="search-input">
        </div>

        <div class="candidate-list" id="candidateList">
            </div>
    </div>

    <div id="candidateOptionsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Opções para <span id="modalCandidateName"></span></h3>
            <button class="btn modal-option-btn" id="btnReproveCandidate">Reprovar Candidato</button>
            <button class="btn btn-danger modal-option-btn" id="btnDeleteCandidate">Excluir Candidato</button>
            <button class="btn btn-secondary modal-option-btn" id="btnCancelOption">Cancelar</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
